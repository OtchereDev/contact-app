{% extends '../base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Sign Up
{% endblock title %}

{% block content %}
    <h2 class="text-center text-2xl">
        Sign Up
    </h2>

    <form method="POST" class="w-6/12 mx-auto">
        {% csrf_token %}
        {{form | crispy}}

        
        <button class="py-2 px-4 bg-blue-500 text-gray-50 rounded-md block mx-auto">
            Sign Up
        </button>
    </form>

{% endblock content %}
